<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="data:,">
</head>
<body>

  <!-- === Dark Mode & Theme Controls === -->
  <div class="top-controls">
    <label class="switch">
      <input type="checkbox" id="toggleDarkMode">
      <span class="slider round"></span>
    </label>
    <div class="theme-selector">
      <select id="themeSelect">
        <option value="default">🌤️ Default</option>
        <option value="dark">🌙 Dark</option>
        <option value="ocean">🌊 Ocean</option>
        <option value="forest">🌳 Forest</option>
      </select>
    </div>
  </div>

  <!-- === Main App Container === -->
  <div class="container">
    <h1>📝 ToDo App</h1>

    <!-- === Authentication Buttons === -->
    <div id="authLinks">
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Log In</button>
    </div>

    <!-- === Logout Button (Hidden Initially) === -->
    <div id="logoutSection" style="display: none;">
      <button id="logoutBtn">Log Out</button>
    </div>

    <!-- === Sign Up Form === -->
    <div id="signupForm" class="auth-form">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="email" id="signupEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="signupPassword" placeholder="Password" required />
        <span id="toggleSignupPassword" class="toggle-password" title="Show Password">👁</span>
      </div>
      <div class="password-rules">
        <small>
          Password must be at least 8 characters, contain one uppercase letter, one digit, and one special character (@, #, $, &, *, !).
        </small>
      </div>
      <button id="signupSubmitBtn">Register</button>
      <button id="closeSignupForm">Cancel</button>
    </div>

    <!-- === Login Form === -->
    <div id="loginForm" class="auth-form">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span id="toggleLoginPassword" class="toggle-password" title="Show Password">👁</span>
      </div>
      <button id="loginSubmitBtn">Log In</button>
      <button id="closeLoginForm">Cancel</button>
      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      </div>
    </div>

    <!-- === Task Section === -->
    <div id="taskSection" style="display: none;">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addTaskBtn">Add Task</button>

      <!-- Filter Dropdown -->
      <div class="filter-container">
        <label for="filterSelect">Filter: </label>
        <select id="filterSelect">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <!-- Task List -->
      <ul id="taskList"></ul>

      <!-- Empty Message -->
      <div class="empty-state" id="emptyStateMsg">No tasks to display.</div>
    </div>
  </div>

  <!-- === Scripts === -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
